<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

        <button id="left"  onclick="next()"></button>

    <section class="fruits">

                <img src="./images/fruits/pear/four.png" alt="">
            </div>
        </article>
        <article class="apple">
            <div class="items">
                <img src="./images/fruits/apple/two.png" alt="">

                <img src="./images/fruits/apple/three.png" alt="">
                <img src="./images/fruits/apple/four.png" alt="">
            </div>
        </article>
        <article class="exotic">
            <div class="items">
                <img src="./images/fruits/exotic/one.png" alt="">
                <img src="./images/fruits/exotic/two.png" alt="">
                <img src="./images/fruits/exotic/three.png" alt="">
                <img src="./images/fruits/exotic/four.png" alt="">
            </div>
        </article>
        <article class="pear">
            <div class="items">
                <img src="./images/fruits/pear/one.png" alt="">
                <img src="./images/fruits/pear/two.png" alt="">
                <img src="./images/fruits/pear/three.png" alt="">
                <img src="./images/fruits/pear/four.png" alt="">
            </div>
        </article>
    </section>

    <script src="./script.js"></script>

</html>
